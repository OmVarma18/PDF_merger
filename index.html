<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1>PDF Merger</h1>
    <div class="file-input-container">
        <input type="file" id="pdfInput" multiple accept="application/pdf">
        <label for="pdfInput" class="custom-file-button">Choose Files</label>
    </div>
    <button onclick="mergePDFs()">Merge PDFs</button>
    <a id="downloadLink" class="button" href="#" download="custom_merged.pdf">Download Merged PDF</a>
    <div id="fileList"></div>
    <div id="status"></div>

    <script src="https://unpkg.com/pdf-lib@1.17.0/dist/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
